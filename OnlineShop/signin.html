<!DOCTYPE html>
<html lang="en">
<head>

    <title>IDV Project</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<h1 class="page-title">SIGN IN</h1>

<div class="row" style="margin-left: auto">
    <div class="col-lg-2 col-md-6 col-sm-10 col-xs-12">
        <form id="sb">

            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" id="email_txt"/>
            </div>


            <div class="form-group">
                <label>Password:</label>
                <input type="text" class="form-control" id="password_txt"/>
            </div>
            <div class="form-group" align="right">
                <input type="submit" value="Login" style="background-color: blue; color: white" id="login_btn" />
            </div>
        </form>
    </div>
</div>

<script src="index.js"></script>
