<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<h1 class="page-title">User SignUp </h1>

<div class="row" style="margin-left: auto">
    <div class="col-lg-6 col-md-6 col-sm-10 col-xs-12">
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" id="name_txt" />
            </div>

            <div class="form-group">
                <label>Surname:</label>
                <input type="text" class="form-control" id="surname_txt"/>
            </div>

            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" id="address__txt"/>
            </div>

            <div class="form-group">
                <label>Mobile No:</label>
                <input type="text" class="form-control" id="mobile_number_txt"/>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" id="email_txt"/>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="text" class="form-control" id="password_txt"/>
            </div>
            <div class="form-group" align="right">
                <input type="submit" value="Sign Up" style="background-color: blue; color: white" id="submit_btn" />
            </div>
        </form>
    </div>
</div>

<script src="jsfile.js"></script>
</body>
</html>
