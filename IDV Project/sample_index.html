<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>IDV Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <h1 class="page-title">FULL STACK DEVELOPMENT</h1>

    <div class="row" style="margin-left: auto">
        <div class="col-lg-6 col-md-6 col-sm-10 col-xs-12">
            <form>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" id="name_txt" />
                </div>

                <div class="form-group">
                    <label>Surname:</label>
                    <input type="text" class="form-control" id="surname_txt"/>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" id="email_txt"/>
                </div>

                <div class="form-group">
                    <label>About me:</label>
                    <input type="text" class="form-control" id="about_me__txt"/>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="text" class="form-control" id="password_txt"/>
                </div>
                <div class="form-group" align="right">
                <input type="submit" value="Sign Up" style="background-color: blue; color: white" id="submit_btn" />
                </div>
            </form>
        </div>
    </div>

    <div class="table">
        <table class="table">
            <thead>
                <tr>
                <th>Name</th>
                <th>About</th>
                <th>Password</th>
            </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Baba</td>
                    <td>Handsome</td>
                    <td>2000</td>
                </tr>

                <tr>
                    <td>Mama</td>
                    <td>Beautiful</td>
                    <td>2010</td>
                </tr>

                <tr>
                    <td>Baby</td>
                    <td>Cute</td>
                    <td>2015</td>
                </tr>
            </tbody>

        </table>
    </div>

    <script src="sample_index.js"></script>
</body>
</html>
